        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="32" fill="#66fcf1" text-anchor="middle" font-weight="bold">
    Micky AI Healthcare Assistant - System Architecture
  </text>
  
  <!-- User Layer -->
